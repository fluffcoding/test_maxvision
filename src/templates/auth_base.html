{% load static %}

{% include 'base_components/head.html' %}

<body style="background: linear-gradient(to top, #232526, #414345);" data-layout-config='{"darkMode":false}'>

    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    <div class="card shadow">

                        <!-- Logo -->
                        <div class="card-header pt-4 pb-4 text-center bg-dark">
                            <a href="/">
                                <span><img src="{% static 'public/maxlogo.png' %}" alt="" height="35"></span>
                            </a>
                        </div>

                        <div class="card-body p-4">

                            {% block content %}
                            {% endblock %}

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->



                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    {% include 'base_components/footer.html' %}

    <!-- bundle -->
    {% comment %} <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/app.min.js"></script> {% endcomment %}

</body>
